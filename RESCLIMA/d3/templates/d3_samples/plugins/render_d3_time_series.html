
<p>
    <strong>{{ plugin.data.title }}</strong>
    <span id="chart-{{ plugin.html_id }}" ></span>
    <script type="text/javascript">
        // *****************************************************************
        // ************************* Initialisation ************************
        // *****************************************************************
        $(document).ready(function(){

            plotlyWrapperTimeSeries(
            //plotlyTimeSeries(
                'chart-{{ plugin.html_id }}',
                '{{ plugin.uid }}',
                '{{ plugin.data.source }}',
                '{{ plugin.data.rangeLabel }}',
                '{{ plugin.data.start_date }}',
                '{{ plugin.data.end_date }}'
            );

        });
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip()
        });
    </script>
    <div class = 'row'>
    <div class='col s8' id='chart-{{ plugin.html_id }}-nextpast'></div>
    <div class = "'col s4' " id='div-{{ plugin.html_id }}'>
        <a href='/plot/clima/dashboard/'><i class='material-icons right' data-toggle="tooltip" data-placement="left" data-html="true" title="Descripcion: <p>{{ plugin.data.description }}</p>" >info</i></a>
    </div>
    </div>
</p>
